---
- name: Set ROS distro as Jazzy
  ansible.builtin.set_fact:
    ros_distro: jazzy
    ros_ws: /home/{{ team_user }}/ros_ws

- name: Install ros-dev-tools
  ansible.builtin.apt:
    name:
      # Remember to sort them alphabetically so git won't get confused
      - ros-dev-tools
      - ros-{{ ros_distro }}-image-transport
      - ros-{{ ros_distro }}-nav2-bringup
      - ros-{{ ros_distro }}-teleop-twist-keyboard
      - ros-{{ ros_distro }}-rmw-cyclonedds-cpp
      - ros-{{ ros_distro }}-rmw-fastrtps-cpp
      - ros-{{ ros_distro }}-ros-base
    state: present
  tags: packages

- name: Create ROS workspace directory
  ansible.builtin.file:
    path: "{{ ros_ws }}/src"
    owner: "{{ team_user }}"
    group: "{{ team_user }}"
    state: directory

- name: Create ROS workspace and clone Husarion UGV ROS package
  ansible.builtin.git:
    repo: https://github.com/husarion/husarion_ugv_ros.git
    dest: "{{ ros_ws }}/src/husarion_ugv_ros"
    version: "ros2"
    update: false
  become: yes
  become_user: "{{ team_user }}"

- name: Init rosdep
  ansible.builtin.command:
    cmd: sudo rosdep init
  ignore_errors: true

- name: Install ROS workspace dependencies
  ansible.builtin.shell:
    chdir: "{{ ros_ws }}"
    executable: /bin/bash
    cmd: |-
      set -e
      source /opt/ros/{{ ros_distro }}/setup.bash
      vcs import src < src/husarion_ugv_ros/husarion_ugv/${HUSARION_ROS_BUILD_TYPE}_deps.repos
      rosdep update --rosdistro {{ ros_distro }}
      rosdep install --from-paths src -y -i
      rosdep fix-permissions
  environment:
    ROS_DISTRO: "{{ ros_distro }}"
    HUSARION_ROS_BUILD_TYPE: simulation
  become: yes
  become_user: "{{ team_user }}"
  when: ansible_host != "10.30.41.2"

- name: Test for .ros_envs_marker
  ansible.builtin.stat:
    path: /home/{{ team_user }}/.ros_envs_marker
  register: ros_envs_marker

- name: Create cyclonedds.xml
  ansible.builtin.copy:
    src: files/cyclonedds.xml
    dest: /home/{{ team_user }}/cyclonedds.xml
    owner: "{{ team_user }}"
    group: "{{ team_user }}"
    mode: '0644'
  when: not ros_envs_marker.stat.exists

- name: Create reference cyclonedds.xml.reference
  ansible.builtin.copy:
    src: files/cyclonedds.xml
    dest: /home/{{ team_user }}/cyclonedds.xml.reference
    owner: "{{ team_user }}"
    group: "{{ team_user }}"
    mode: '0644'

- name: Check if compose.decompressor.yaml exists
  ansible.builtin.stat:
    path: /home/{{ team_user }}/compose.decompressor.yaml
  register: compose_decompressor_yaml
  tags: decompressor

- name: Create compose.decompressor.yaml
  when: not compose_decompressor_yaml.stat.exists
  ansible.builtin.copy:
    src: files/compose.decompressor.yaml
    dest: /home/{{ team_user }}/compose.decompressor.yaml
    owner: "{{ team_user }}"
    group: "{{ team_user }}"
    mode: '0644'
  tags: decompressor

- name: Create compose.decompressor.yaml.reference
  ansible.builtin.copy:
    src: files/compose.decompressor.yaml
    dest: /home/{{ team_user }}/compose.decompressor.yaml.reference
    owner: "{{ team_user }}"
    group: "{{ team_user }}"
    mode: '0644'
  tags: decompressor

- name: Check if compose.decompressor-ros2router.yaml exists
  ansible.builtin.stat:
    path: /home/{{ team_user }}/compose.decompressor-ros2router.yaml
  register: compose_decompressor_ros2router_yaml
  tags: decompressor

- name: Create compose.decompressor-ros2router.yaml
  when: not compose_decompressor_ros2router_yaml.stat.exists
  ansible.builtin.copy:
    src: files/compose.decompressor-ros2router.yaml
    dest: /home/{{ team_user }}/compose.decompressor-ros2router.yaml
    owner: "{{ team_user }}"
    group: "{{ team_user }}"
    mode: '0644'
  tags: decompressor

- name: Create compose.decompressor-ros2router.yaml.reference
  ansible.builtin.copy:
    src: files/compose.decompressor-ros2router.yaml
    dest: /home/{{ team_user }}/compose.decompressor-ros2router.yaml.reference
    owner: "{{ team_user }}"
    group: "{{ team_user }}"
    mode: '0644'
  tags: decompressor

- name: Source ROS in .bashrc
  ansible.builtin.lineinfile:
    dest: /home/{{ team_user }}/.bashrc
    state: present
    line: "{{ item.line }}"
  loop:
    - { line: "# ROS setup" }
    - { line: "source /opt/ros/{{ ros_distro }}/setup.bash" }
    - { line: "source {{ ros_ws }}/install/setup.bash" }
    - { line: "export RMW_IMPLEMENTATION=rmw_cyclonedds_cpp" }
    - { line: "export CYCLONEDDS_URI=file:///home/{{ team_user }}/cyclonedds.xml" }
  when: not ros_envs_marker.stat.exists and ansible_host != "10.20.30.40"

- name: Create .ros_envs_marker
  ansible.builtin.file:
    path: /home/{{ team_user }}/.ros_envs_marker
    mode: '0600'
    state: touch
  when: not ros_envs_marker.stat.exists

- name: Check if ~/ros2router already exists
  ansible.builtin.stat:
    path: /home/{{ team_user }}/ros2router
  register: ros2router_dir
  tags: ros2router

- name: Copy all files from ros2router to team's home directory
  ansible.builtin.copy:
    src: files/ros2router/
    dest: /home/{{ team_user }}/ros2router/
    owner: "{{ team_user }}"
    group: "{{ team_user }}"
    mode: '0644'
    directory_mode: '0755'
  when: not ros2router_dir.stat.exists
  tags: ros2router

- name: Copy all files from ros2router to team's home directory (reference)
  ansible.builtin.copy:
    src: files/ros2router/
    dest: /home/{{ team_user }}/ros2router.reference/
    owner: "{{ team_user }}"
    group: "{{ team_user }}"
    mode: '0644'
    directory_mode: '0755'
  tags: ros2router

- name: Check if lidar-decompressor exists
  ansible.builtin.stat:
    path: /home/{{ team_user }}/compose.lidar-decompressor.yaml
  register: lidar_decompressor_file
  tags: lidar_decompressor

- name: Copy lidar-decompressor to team's home directory
  ansible.builtin.copy:
    src: files/{{ item }}
    dest: /home/{{ team_user }}/{{ item }}
    owner: "{{ team_user }}"
    group: "{{ team_user }}"
    mode: '0755'
  when: not lidar_decompressor_file.stat.exists
  with_items:
    - compose.lidar-decompressor.yaml
    - Dockerfile.lidar-decompressor
  tags: lidar_decompressor

- name: Copy lidar-decompressor.reference to team's home directory
  ansible.builtin.copy:
    src: files/{{ item }}
    dest: /home/{{ team_user }}/{{ item }}.reference
    owner: "{{ team_user }}"
    group: "{{ team_user }}"
    mode: '0755'
  with_items:
    - compose.lidar-decompressor.yaml
    - Dockerfile.lidar-decompressor
  tags: lidar_decompressor
